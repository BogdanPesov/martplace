<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlaceMart</title>
    <link href="https://fonts.googleapis.com/css?family=Quicksand:400,500,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
    <!-- header -->
    <header class="header">
        <div class="header__top">
            <div class="container">
                <div class="header__top-inner">
                    <div class="header__logo">
                        <a href="#"><img src="images/header/logo.png" alt=""></a>
                    </div>
                    <div class="header__content-link">
                        <a href="#">Become a Seller</a>
                    </div>
                    <div class="header__content-nots">
                        <a href="#"><img class="nots-alarm" src="images/header/alarm.png" alt=""></a>
                        <a href="#"><img class="nots-envelope" src="images/header/envelope.png" alt=""></a>
                        <a href="#"><img class="nots-cart" src="images/header/cart.png" alt=""></a>
                    </div>
                    <div class="header__content-avatar">
                        <a href="#"><img src="images/header/avatar.png" alt=""></a>
                    </div>
                    <div class="header__content-user">
                        Taofiq Hakim
                        <span>$20.45</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="container">
                <div class="header__bottom-inner">
                    <nav class="menu">
                        <ul class="menu__list">
                            <li>
                                <a href="#">
                                    HOME
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    all products
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    wordpress
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    festures
                                </a>
                            </li>
                            <li>
                                <a href="#">
                                    Pages
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <div class="header__bottom-search">
                        <form>
                            <input type="text" placeholder="Search product here..." required>
                            <button type="submit">
                                <img src="images/product/search.png" alt="">
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- endd header -->
    <!-- product -->
    <section class="product" style="background-image: url(../images/product/bg.svg);">
        <div class="container">
            <div class="product__inner">
                <div class="product__inner-title">
                    Create Your Own
                    <span>Digital Product Marketplace</span>
                </div>
                <div class="product__inner-text">
                    MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
                </div>
                <div class="product__inner-link">
                    <a href="#">View All Products</a>
                    <a href="#">Popular Products</a>
                </div>
                <div class="product__inner-search">
                    <form>
                        <input class="search-form" type="text" placeholder="Search your products..." required>
                        <select class="search-form">
                            <option value="all">All Categories</option>
                            <option value="1">Categorie one</option>
                            <option value="2">Categorie two</option>
                        </select>
                        <button class="search-form" type="submit">Search Now</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!-- end product -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>
</body>

</html>
